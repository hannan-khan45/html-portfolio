<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration form of computer engineeering 3rd year,using html and css.css">
</head>
<body>
    <form>
    <h1>Registration Form</h1>
    <hr>
    <p>Student Id :* <input type="number" id="name" name="fname" placeholder="Enter your id" required></p>
    <p>First Name :* <input type="text" name="First name" id="name" placeholder="Enter your fisrt name" required></p>
    <p>Middle name :* <input type="text" name="Middle name" id="name" placeholder="Enter your middle name" required></p>
    <p>Last name :* <input type="text" name="Last name" id="name" placeholder="Enter your last name" required></p>
    <p>DOB :* <input type="date" id="dob" name="dob"></p>
    <p>
    <label for="Gender">Gender: </label>
    <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select></p>
        <label for="Course">Course name :</label>
        <select>
            <option value="Diploma">Diploma</option>
            <option value="Btech">Btech</option>
            <option value="Bca">Bca</option>
            <option value="Mtech">Mtech</option>
            <option value="be">be</option>
        </select>
        <p>
        <label for="Year/Sem">Year/Sem :</label>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select></p>
        <p>
            <label for="Department">Department :</label>
            <select>
                <option value="computer">computer</option>
                <option value="civil">civil</option>
                <option value="electrical">electrical</option>
                <option value="mechanical">mechanical</option>
            </select>
        </p>
    <p>
        Email : * <input type="email" name="email" id="name" placeholder="Enter valid email id" required>
    </p>
    <p>Address :* <input type="text" name="address" id="address" id="name" placeholder="Enter your Address" ></p>
    <p>Mobile no : * <input type="number" name="mobile no" id="mobile no" id="name" placeholder="Enter your mobile.no" required></p>
    <div class="button">
    <input type="submit" value="submit" name="submit" id="submit" required>
    <input type="reset" value="Reset"></div>
</form>
</body>
</html>
